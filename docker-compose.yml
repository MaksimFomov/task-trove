version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: tasktrove-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: toortoor
      MYSQL_DATABASE: tasktrove
      MYSQL_USER: tasktrove
      MYSQL_PASSWORD: tasktrove
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - tasktrove-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ptoortoor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Spring Boot Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tasktrove-backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/tasktrove?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: toortoor
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_FLYWAY_ENABLED: "false"
      SERVER_PORT: 8080
      APP_JWT_SECRET: your_jwt_secret_key_must_be_at_least_32_characters_long_for_hs256
      APP_JWT_EXPIRATION_MINUTES: 60
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173,http://localhost:80,http://localhost
      APP_CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173,http://localhost:80,http://localhost
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 465
      SPRING_MAIL_USERNAME: tasktrove28@gmail.com
      SPRING_MAIL_PASSWORD: thulcxplvyvbosnj
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "true"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_SSL_ENABLE: "true"
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tasktrove-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tasktrove-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - tasktrove-network

networks:
  tasktrove-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local

